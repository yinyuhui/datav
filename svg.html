<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG</title>
    </head>
    <body>
        <svg width="600" height="600">
            <rect
                x="200"
                y="20"
                width="30"
                height="40"
                rx="18"
                ry="8"
                style="stroke: red; stroke-width: 3; fill: #ccc"
            />

            <line
                x1="32"
                y1="84"
                x2="74"
                y2="92"
                style="stroke: red; stroke-width: 1"
            />

            <circle
                cx="127"
                cy="236"
                r="46"
                fill="yellow"
                stroke="blue"
                stroke-width="9"
            />
        </svg>
    </body>
</html>
