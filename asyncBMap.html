<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>asyncMap</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            img {
                width: 500px;
            }
            #map {
                width: 100vw;
                height: 400px;
            }
            .anchorBL {
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="http://img.yyh.world/20201012210625.png" alt="" />
        <div id="map"></div>
        <script>
            window.onload = loadMap
            function loadMap() {
                const script = document.createElement('script')
                script.src =
                    'https://api.map.baidu.com/api?v=3.0&type=webgl&ak=U0BSGQVEUTU9R5x48Xyl7BlBa3LXSKxm&callback=initMap'
                document.body.appendChild(script)
            }

            function initMap() {
                const map = new BMapGL.Map('map', {
                    maxZoom: 12,
                    minZoom: 6,
                })

                const center = new BMapGL.Point(114, 30)
                map.centerAndZoom(center, 8)
                map.enableScrollWheelZoom()
            }
        </script>
    </body>
</html>
